apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-db
  namespace: final  # Add the namespace here
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-db
  template:
    metadata:
      labels:
        app: mysql-db
    spec:
      containers:
        - name: mysql-db
          image: 681863550751.dkr.ecr.us-east-1.amazonaws.com/docker-containers:mysql-app-latest
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret  # Ensure the db-secret exists in the same namespace
                  key: password
            - name: MYSQL_DATABASE
              value: "employees"
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mysql-data
          persistentVolumeClaim:
            claimName: mysql-pvc  # Ensure the PVC exists in the same namespace
